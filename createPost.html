<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a blog post</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="banner" id="bannerImage"></div>
    <div class="container form-blog">
        <h3 class="text-center" id="createTitle">Create a blog post</h3>
        <hr/>
        <form>
            <div class="form-group">
                <label for="catgoryInput">Category</label>
                <select class="form-control" id="categoryInput">
                    <option></option>
                    <option>Travel</option>
                    <option>Food/Drink</option>
                </select>
              </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="titleInput" placeholder="Title" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="locationInput" placeholder="Location">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="foodInput" placeholder="Food/Drink name">
            </div>
            <button type="button" class="btn btn-primary" style="margin-left: 7px;" id="imageButton">Get image</button>
            <div class="form-group">
                <textarea class="form-control" rows="7" placeholder="Write your blog post here" id="descInput"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-sm" id="tagsInput" placeholder="Tags" required>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" 
                    style="margin-left: 7px;" id="postButton">Post</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" 
                    id="locationButton">Share location</button>
                </div>
            </div>
        </form>
    </div>
    <script src="navbar.js"></script>
    <script src="navElements.js"></script>
    <script src="class.js"></script>
    <script type="module" src="createPost.js"></script>
</body>
</html>
